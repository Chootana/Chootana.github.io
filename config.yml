baseURL: "https://chootana.github.io/"
title: Chootana Portftolio
paginate: 5
theme: PaperMod
publishDIr: "docs"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45


params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: chootana portfolio
    description: "Portfolio"
    keywords: [Blog, Portfolio, PaperMod]
    author: Chootana
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "September 22, 2021"
    defaultTheme: dark # dark, light
    disableThemeToggle: true

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: /icon2.png
        favicon16x16: /icon2.png
        favicon32x32: /icon2.png
        apple_touch_icon: /icon2.png
        safari_pinned_tab: /icon2.png

    label:
        text: "Home"
        icon: /icon2.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Chootana
        subtitle: "Motion AI/ Houdini/ VR"
        imageUrl: "profile.JPG"
        imageWidth: 360
        imageHeight: 360
        imageTitle: profile
        buttons:
            - name: Works
              url: works
            - name: Mardini2023
              url: mardini2023


